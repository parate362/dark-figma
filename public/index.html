<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>React App</title>
  <style>
    .custom-image {
      position: absolute;
      top: -60px;
      left: 500px;
      transform: translate(-50%, -50%);
      width: 50%;
      max-width: 100%;
      height: auto;

    }

    .custom2 {
      width: 50%;
     display: block; 
     position: absolute;
     top: -230px; 
     left: -75px;

    }

    .custom1 {
      width: 50%;
     display: block; 
     position: absolute;
     top: -290px; 
     left: 270px;
    }

    @media (min-width: 1025px) and (max-width:1440px){
      .custom2 {
      width: 50%;
     display: block; 
     position: absolute;
     top: -230px; 
     left: -75px;

    }
      
    }

    @media (min-width: 768px) and (max-width:1200px) {


      .custom2 {
          width: 85%;
          position: relative;
          left: -210px;
          top: -300px;
        }
      .custom1 {
          width: 78%;
          position: relative;
          left: 250px;
          top: -280px;
        }
       
    }
    @media (min-width: 576px) and (max-width: 917px) {

      .custom-image {
        max-width: 100%;
        position: relative;
        left: 370px;
      }
    }

    .custom-image1 {
      position: absolute;
      top: -160px;
      left: -240px;
      transform: translate(-50%, -50%);
      width: 50%;
    }

    .grid {
      gap: 0px;
      opacity: 0px;
      background-color: black;
    }

    .faq {
      background: linear-gradient(360deg, #000000 0%, #200d42 36.21%, #4f21a1 100%);

    }

    .product {
      background: linear-gradient(180deg,
          #000000 0%,
          #200d42 36.21%,
          #4f21a1 99.92%);



    }

    .hero {
      background: linear-gradient(180deg,
          #000000 0%,
          #200d42 36.21%,
          #4f21a1 68.68%,
          #a46edb 86.54%);
      gap: 0px;
      opacity: 0px;

    }

    .bar {
      background: linear-gradient(90deg,
          #feecff 0%,
          #fecaff 11.71%,
          #feb5ff 26.8%,
          #ffdbe7 40.18%,
          #fff4d6 49.22%,
          #f3fcd7 58.71%,
          #d2f5ee 71.29%,
          #c3efff 84.44%,
          #fbefff 100%);

    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2K8uLrtx7FDRcysfxCPEzBVIKznvMIyQzTlkTJyCvtRWzY4jEvj+8R4N4Pr"
    crossorigin="anonymous"></script>
</body>

</html>
